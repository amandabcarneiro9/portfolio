    <!-- Conteúdo principal -->
    <main>
        <section class="contact-section">
            <h1>Entre em Contato</h1>
            
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>

            <div class="contact-info">
                <div class="contact-card">
                    <h2>Email</h2>
                    <a href="mailto:amandabcarneiro9@gmail.com" class="contact-link">
                        <i class="fas fa-envelope"></i>
                        amandabcarneiro9@gmail.com
                    </a>
                </div>

                <div class="contact-card">
                    <h2>LinkedIn</h2>
                    <a href="https://www.linkedin.com/in/amandabcarneiro/" target="_blank" class="contact-link">
                        <i class="fab fa-linkedin"></i>
                        linkedin.com/in/amandabcarneiro/
                    </a>
                </div>

                <div class="contact-card">
                    <h2>GitHub</h2>
                    <a href="https://github.com/amandabcarneiro9" target="_blank" class="contact-link">
                        <i class="fab fa-github"></i>
                        github.com/amandabcarneiro9
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Meu Portfólio. Todos os direitos reservados.</p>
    </footer>

    <!-- Font Awesome para ícones -->
